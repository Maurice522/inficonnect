<body class="text-center">
  <div class="text">
    <h2><span>Infi</span>Connect</h2>

  <div class="main">
    <form class="form-signup" style="width:80%;"action="/signin" method="post">
      <label for="inputEmail/username" class="sr-only">Email address/Username</label>
      <input type="text" id="inputEmail" class="form-control" placeholder="Username" name="username" autofocus required>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
      <button class="btn btn-lg btn-dark btn-block" type="submit">Log in</button>
      <a href="#">Forgotten account?</a>
      <hr>
      <button class="btn btn-lg btn-block signup" onclick="document.getElementById('id01').style.display='block'" style="background-color:#289dcc; color:white;" type="submit">Create account</button>
    </form>
  </div>
  	<div id="id01" class="modal">
		<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span>
		<form class="modal-content animate" action="/signup" method="post">
			<div class="container">
				<input type="text" class="half" placeholder="First name" name="firstname" required>

				<input type="text" class="half" placeholder="Last name" name="lastname" required>

				<input type="text" class="full" placeholder="Username" name="username" required>

				<input type="email" class="full" placeholder="Email address" name="email" required>

				<input type="password" class="full" placeholder="Password" name="password" required>

				<!-- <input type="password" class="full" placeholder="Confirm Password" name="pwdcfm" required> -->
				<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

				<div class="clearfix">
					<button type="submit" class="signupbtn">Sign Up</button>
				</div>
			</div>
		</form>
	</div>

	<!--close the modal by just clicking outside of the modal-->
	<script>
		var modal = document.getElementById('id01');

		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
